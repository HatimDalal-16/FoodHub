<a href="@@link.href" class="group/link inline-flex items-center gap-3 text-sm font-normal transition-all duration-300">
    <!-- Text Animation -->
    <span class="relative inline-block overflow-hidden">
        <span class="inline-block group-hover/link:translate-y-[-200%] transition-transform duration-500 ease-in-out">
            @@link.text
        </span>
        <span
            class="absolute top-0 start-0 inline-block translate-y-[200%] group-hover/link:translate-y-0 transition-transform duration-500 ease-in-out">
            @@link.text
        </span>
    </span>

    <!-- Icon Animation Wrapper -->
    <span class="relative flex items-center justify-center overflow-hidden rtl:scale-x-[-1]">
        <!-- First icon (moves out to top-right) -->
        <i
            class="size-6 flex items-center justify-center transition-transform duration-500 group-hover/link:translate-x-full group-hover/link:-translate-y-full">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                <path
                    d="M200,64V168a8,8,0,0,1-16,0V83.31L69.66,197.66a8,8,0,0,1-11.32-11.32L172.69,72H88a8,8,0,0,1,0-16H192A8,8,0,0,1,200,64Z">
                </path>
            </svg> </i>

        <!-- Second icon (slides in from bottom-left) -->
        <i
            class="size-6 absolute flex items-center justify-center -translate-x-full translate-y-full group-hover/link:translate-x-0 group-hover/link:translate-y-0 transition-transform duration-500 xl:group-hover/link:translate-x-0 xl:group-hover/link:translate-y-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                <path
                    d="M200,64V168a8,8,0,0,1-16,0V83.31L69.66,197.66a8,8,0,0,1-11.32-11.32L172.69,72H88a8,8,0,0,1,0-16H192A8,8,0,0,1,200,64Z">
                </path>
            </svg> </i>
    </span>
</a>
