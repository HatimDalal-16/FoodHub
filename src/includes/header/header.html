        <div
            class="xl:px-11.5 py-4 group bg-transparent hover:bg-white transition-all duration-500 flex items-center justify-between text-white hover:text-black">
            <!-- Logo -->
            <div class="flex-1 flex justify-start">
                <a href="/">
                    <img src="assets/logo-light.svg" alt="FoodHub Logo Light" class="group-hover:hidden">
                    <img src="assets/logo-color.svg" alt="FoodHub Logo Color" class="hidden group-hover:block">

            </div>

            <!-- Navigation -->
            <nav class="hidden lg:flex flex-1 justify-center" aria-label="Main Navigation">
                <ul class="flex gap-1.5 items-center text-sm whitespace-nowrap">
                    <li><a href="#">About ADFH</a></li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        viewBox="0 0 256 256">
                        <path d="M140,128a12,12,0,1,1-12-12A12,12,0,0,1,140,128Z"></path>
                    </svg>
                    <li><a href="#">Explore</a></li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        viewBox="0 0 256 256">
                        <path d="M140,128a12,12,0,1,1-12-12A12,12,0,0,1,140,128Z"></path>
                    </svg>
                    <li><a href="#">Trades</a></li>

                        viewBox="0 0 256 256">
                        <path d="M140,128a12,12,0,1,1-12-12A12,12,0,0,1,140,128Z"></path>
                    </svg>
                    <li><a href="#">Join the Hub</a></li>

                        viewBox="0 0 256 256">
                        <path d="M140,128a12,12,0,1,1-12-12A12,12,0,0,1,140,128Z"></path>
                    </svg>
                    <li><a href="#">Connect</a></li>
                </ul>
            </nav>

                <!-- Search -->
                <li>
                    <button type="button" aria-label="Search"

                        <span
                            class="absolute inset-0 m-auto size-0 transition-all bg-black group-hover/icon:size-10 rounded-full"></span>

                        <!-- First icon -->
                        <i
                            class="size-5 relative z-10 flex items-center justify-center transition-all duration-500 group-hover/icon:translate-x-full group-hover/icon:-translate-y-full">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor"

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor"

                            class="absolute inset-0 m-auto size-0 transition-all bg-black group-hover/icon:size-10 rounded-full"></span>

                        <i
